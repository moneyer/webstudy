<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex是什么</title>
    <style>

        div {
            background-color: yellow;
        }

        span {
            color: red;
        }

        .div1 {
            display: flex;
        }

        .span1 {
            display: inline-flex;
        }
    </style>
</head>
<body>


    <div class="div1">
        <h1>
            <span class="span1">123456</span>
        </h1>
    </div>

</body>
</html>
