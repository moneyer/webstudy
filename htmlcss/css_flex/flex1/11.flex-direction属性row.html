<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
    <style>

        .inner {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: gray;
            text-align: center;
            line-height: 100px;
            color: black;
        }


        #container {
            display: flex;
            flex-direction: row;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
    <div class="inner">4</div>
</div>
</body>
</html>
