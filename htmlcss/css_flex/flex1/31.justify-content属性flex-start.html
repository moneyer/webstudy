<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content 属性 flex-start</title>
    <style>

        #container {
            display: flex;
            justify-content: flex-start;
            width: 800px;
            height: 800px;
            border: 1px solid black;
            text-align: center;
        }

        .inner {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: gray;
            text-align: center;
            line-height: 100px;
            color: black;
        }

    </style>
</head>
<body>

<div id="container">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
    <div class="inner">4</div>
    <div class="inner">5</div>
    <div class="inner">6</div>
</div>
</body>
</html>
