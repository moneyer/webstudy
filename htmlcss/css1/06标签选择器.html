<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">

		/* 将页面中所有的 p 标签选中 */
		p {
			color: red;
		} 

		div {
			color: red;
			width: 200px;
			height: 200px;
			background-color: green;
		}

		span {
			color: yellow;
			background-color: black;
		}

		input {
			color: green;
			background-color: black;
		}
	</style>
</head>
<body>
	<p>文字段落</p>
	<div>
		div标签
	</div>
	<span>span标签</span>
	<input type="text" name="userword" placeholder="你好">
</body>
</html>
