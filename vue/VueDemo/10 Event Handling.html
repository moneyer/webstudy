<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<button 
				v-on:click="counter += 1">
				数量 ： {{counter}}
				</button>
			</div>
			<div>
				<button 
				v-on:dbclick="greet('abc', $event)">
					Greet
				</button>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					counter: 0,
					name: 'vue'
				},
				methods:{
					greet(str, e) {
						alert(str)
						// alert(this.name)
						
						console.log(e)
					}
				}
			})
		</script>
	</body>
</html>
