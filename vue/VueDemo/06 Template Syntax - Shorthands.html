<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">你现在可以看到我</p>
			<a v-bind:href="url">...</a>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					seen: true,
					url: 'https://www.baidu.com'
				},
				methods: {
					click1() {
						console.log('click1...')
					},
					click2() {
						console.log('click2...')
					}
				}
			})

		</script>

	</body>
</html>
