<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ msg }}
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					msg: 'hi vue'
				},
				beforeCreate() {
					console.log('beforeCreate')
				},
				created() {
					console.log('created')
				},
				beforeMount() {
					console.log('beforeMount')
				},
				mounted() {
					console.log('mounted')
				},
				beforeUpdate() {
					console.log('beforeUpdate')
				},
				updated() {
					console.log('updated')
				}
				
			})
			setTimeout(function() {
				vm.msg = "change......"
			}, 3000)
		</script>
	</body>
</html>
