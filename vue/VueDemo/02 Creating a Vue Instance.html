<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }} {{ name }}
		</div>
		
		<script type="text/javascript">
			var data = {a : 1 };
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					name : "Vue"
				}
			})
			data.a = "hi....new..."
		</script>
	</body>
</html>
