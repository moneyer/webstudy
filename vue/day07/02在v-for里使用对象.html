<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<li v-for="(values, name, index) in object">
				{{index}}---{{ name }} : {{ values }}
			</li>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					object: {
						title: 'How to do lists in Vue',
						author: 'Jan Doe',
						publishedAt: '2016-04-10'
					}
				}
			})
		</script>
	</body>
</html>
