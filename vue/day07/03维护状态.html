<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<li v-for="item,index in items"
			:key="item.id">
				{{ item.message }}
			</li>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					items: [
						{
							id: 1, 
							message: 'Foo',
							},
						{
							id: 2,
							message: 'Bar',
							}
					]
				}
			})
		</script>
	</body>
</html>
