<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<!-- 创建一个 todo-item 组件的实例 -->
			<!-- <todo-item></todo-item> -->
			
			<todo-item
			  v-for="item in groceryList"
			  v-bind:todo="item"
			  v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		// 定义一个名为 todo-item 的新组件
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{ id: 0, text: '蔬菜'},
					{ id: 1, text: '奶酪'},
					{ id: 2, text: '随便其他什么人吃的东西'}
				]
			}
		})
	</script>
</body>
</html>
