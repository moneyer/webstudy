<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../day01/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>Original message: "{{ message }}"</p>
			<p>Computed reversed message: "{{ reverseMessage }}"</p>
			
			<p>now: {{ now }}</p>
		</div>
		<script type="text/javascript">
			var vm =new Vue({
				el: '#app',
				data: {
					message: 'Hello'
				},
				computed: {
					reverseMessage() {
						return this.message.split('').reverse().join('')
					},
					now() {
						return Date.now()
					}
				}
			})
		</script>
	</body>
</html>
