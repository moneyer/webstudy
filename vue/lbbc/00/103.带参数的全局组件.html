<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        div.product{
            float:left;
            border:1px solid lightGray;
            width:200px;
            margin:10px;
            cursor: pointer;
        }
</style>
    </style>
</head>
<body>
    <div id="app">
        <product name="111"></product>
        <product name="222"></product>
        <product name="333"></product>
    </div>

    <script>
        Vue.component(
            'product', {
                props: ['name'],
                template: '<div class="product">{{ name }}</div>'
            })
        var vm = new Vue({
            el: document.getElementById('app')
        })
    </script>
</body>
</html>
