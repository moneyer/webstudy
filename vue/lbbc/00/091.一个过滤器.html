<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        table tr td {
            border: 1px solid gray;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 800px;
            table-layout: fixed;
        }
        tr.firstLine {
            background-color: lightGray;
        }
    </style>
</head>
<body>

    <div id="app">
        <table align="center">
            <tr class="firstLine">
                <td>输入数据</td>
                <td>过滤后的结果</td>
            </tr>
            <tr>
                <td align="center"><input v-model="str" /></td>
                <td align="center">{{ str|capitalize}}</td>
            </tr>
        </table>

    </div>
    

    <Script>
        var vm = new Vue({
            el: document.getElementById('app'),
            data: {
                str: ''
            },
            filters: {
                capitalize(value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.substring(1)
                }
            }
        })
    </Script>
</body>
</html>
