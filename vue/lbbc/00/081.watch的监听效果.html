<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        table tr td {
            border: 1px solid gray;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 800px;
            table-layout: fixed;
        }
        tr.firstLine {
            background-color: lightGray;
        }
    </style>
</head>
<body>

    <div id="app">
        <table align="center">
            <tr class="firstLine">
                <td>人民币</td>
                <td>美元</td>
            </tr>
            <tr>
                <td align="center" colspan="2">汇率：<input type="number" v-model.number="exchange" /></td>
            </tr>
            <tr>
                <td align="center">￥: <input type="number" v-model.number="rmb" /></td>
                <td align="center">$ : <input type="number" v-model.number="dollar" /></td>
            </tr>
        </table>

    </div>
    

    <Script>
        var vm = new Vue({
            el: document.getElementById('app'),
            data: {
                exchange: 6.4,
                rmb: 0,
                dollar: 0
            },
            watch: {
                rmb(val) {
                    this.rmb = val;
                    this.dollar = this.rmb / this.exchange;
                },
                dollar(val) {
                    this.dollar = val;
                    this.rmb = this.dollar * this.exchange;
                }
            }
        })
    </Script>
</body>
</html>
