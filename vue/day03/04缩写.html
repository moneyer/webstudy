<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../day01/vue.js" type="text/javascript" charset="utf-8">
		</script>
	</head>
	<body>
		<div id="app">
			<!-- v-bind:href 可被缩写为 :href
			     v-on:click 可被缩写为 :click -->
			<a :href="url">test baidu</a>
			<a @click="doSomething">123</a>
		</div>
	</body>
	<script type="text/javascript">
		varvm = new Vue({
			el: '#app',
			data: {
				url: '01插值.html'
			},
			methods: {
				doSomething() {
					console.log('hhh')
				}
			}
		})
	</script>
</html>
